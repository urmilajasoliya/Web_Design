<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>form-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form-4.css">
</head>

<body class="b-image">
    <form>
        <div class="box">
            <h3 class="form-lable">Registration Form</h3>
            <div class="row">
                <div class="col">
                    <label class="form-lable">First Name</label>
                    <input class="form-control" type="text">
                </div>
                <div class="col">
                    <label class="form-lable">Last Name</label>
                    <input class="form-control" type="text">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <label class="form-lable">Birthday</label>
                    <input class="form-control" type="date">
                </div>
                <div class="col">
                    <label class="form-lable">Gender</label>

                    <input class="form-check-input" type="radio" name="exampleradio1" value="option1" checked>
                    <label class="form-check-lable" for="exampleradio1">Male</label>

                    <input class="form-check-input" type="radio" name="exampleradio2" value="option2">
                    <label class="form-check-lable" for="exampleradio2">Female</label>
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <label class="form-lable">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="col">
                    <label class="form-lable">Phone Number</label>
                    <input class="form-control" type="number">
                </div>

                <div class="row">
                    <label class="form-lable">Subject</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Choose option</option>
                        <option value="1">English</option>
                        <option value="2">Gujrati</option>
                        <option value="3">Hindi</option>
                        <option value="4">Marathi</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3 mt-10">Submit</button>
        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
