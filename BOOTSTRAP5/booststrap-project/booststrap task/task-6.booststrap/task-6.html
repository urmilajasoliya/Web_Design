<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>task-5 accordion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="task-6.css">
</head>

<body>
    <div class="container">
        <div class="row-1">
            <button type="button" class="btn btn-light">STANDARD</button>
            <button type="button" class="btn btn-dark">STANDARD</button>
            <button type="button" class="btn btn-outline-light"></button>
            <button type="button" class="btn btn-outline-Dark" disabled>STANDARD</button>
            <button type="button" class="btn btn-outline-Dark" disabled>STANDARD</button>
        </div>
        <div class="row-2">
            <button type="button" class="btn btn-light rounded-pill">STANDARD</button>
            <button type="button" class="btn btn-dark rounded-pill">STANDARD</button>
            <button type="button" class="btn btn-outline-light"></button>
            <button type="button" class="btn btn-outline-Dark rounded-pill" disabled>STANDARD</button>
            <button type="button" class="btn btn-outline-Dark rounded-pill" disabled>STANDARD</button>
        </div>
        <div class="row-3">
            <button type="button" class="btn btn-light">BUTTONICON</button>
            <button type="button" class="btn btn-dark">BUTTONICON</button>
            <button type="button" class="btn btn-outline-light"></button>
            <button type="button" class="btn btn-outline-Dark" disabled>BUTTONICON</button>
            <button type="button" class="btn btn-outline-Dark" disabled>BUTTONICON</button>
        </div>
        <div class="row-4">
            <button type="button" class="btn btn-outline-Dark rounded-pill" disabled>BUTTONICON</button>
            <button type="button" class="btn btn-outline-Dark rounded-pill" disabled>BUTTONICON</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
