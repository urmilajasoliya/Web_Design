<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap from</title>
    <link rel="stylesheet" href="from.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="from.css">
</head>

<body>
    <div class="register">
        <h4>Register Today</h4><br>
        <h6>Fill the data below</h6><br><br>

        <input type="email" class="from-control" id="exampleinputEmail1" aria-describedby="emailHelp"
            placeholder="email"><br>

        <input type="email" class="from-control" id="exampleinputEmail1" aria-describedby="emailHelp"
            placeholder="E-mail Address"><br>

        <select class="from-select" aria-label="Default select example">
            <option selected>Position</option>
            <option value="1">One</option>
            <option value="2">two</option>
            <option value="3">Three</option>
        </select><br>

        <input type="email" class="from-control" id="exampleinputEmail1" aria-describedby="emailHelp"
            placeholder="password"><br>

        <label>Gender</label>
        <input type="button" value="Male">
        <input type="button" value="Female">
        <input type="button" value="select"><br><br>
        <input type="checkbox" class="from-check-input" id="exampleCheck1">
        <label class="from-check-lable" for="exampleCheck1">l confirm that all data are correct</label>

        <input type="button" value="Register">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
