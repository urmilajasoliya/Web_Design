<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,,initial-scale=1.0">
    <title>form-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form-3.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <h3 class="text-center form-lable is-valid">Register</h3>
                <div class="col-6">
                    <div class="row">
                        <lable class="form-lable">First Name</lable>
                        <input class="form-control" type="text" placeholder="Enter your First name." required>
                    </div>

                    <div class="row">
                        <label class="form-lable is-valid">Email</label>
                        <input class="form-control" type="text" placeholder="Enter your email." required>
                    </div>

                    
                    <div class="row">
                        <label class="form-lable is-valid">Address Line-2</label>
                        <input class="form-control" type="text" placeholder="Village/City Name" required>
                    </div>

                    
                    <div class="row">
                        <label class="form-lable is-valid">Country</label>
                        <input class="form-control" type="text" placeholder="Afghanistan" required>
                    </div>
                    
                    <div class="row">
                        <label class="form-lable is-valid">Gender
                        </label>
                        <input class="form-control" type="text" placeholder="Male" required>
                    </div>
                    
                    <div class="row">
                        <label class="form-lable is-valid">Password</label>
                        <input class="form-control" type="text" placeholder="Enter your Password" required>
                    </div>
                </div>

                <div class="col-6">
                    <div class="row">
                        <label class="form-lable is-valid">Last Name</label>
                        <input class="form-control" type="text" placeholder="Enter your last name" required>
                    </div>

                    <div class="row">
                        <label class="form-lable is-valid">address Line-1</label>
                        <input class="form-control" type="text" placeholder="Locality/House/Street no." required>
                    </div>

                    <div class="row">
                        <div class="col-8">
                        <label class="form-lable is-valid">State</label>
                        <input class="form-control" type="text" placeholder="Enter your state name" required>
                    </div>

                    <div class="col-4">
                        <label class="form-lable is-valid">Postal-Code</label>
                        <input class="form-control" type="text" placeholder="Postal-Code" required>
                    </div>
                    </div>

                    <div class="row">
                        <label class="form-lable is-valid">Date of birth</label>
                        <input class="form-control" type="text" placeholder="mm/dd/yyyy" required>
                    </div>

                    <div class="row">
                        <div class="col-4">
                        <label class="form-lable is-valid">Country code</label>
                        <input class="form-control" type="text" placeholder="USD(+1)" required>
                    </div>

                    <div class="col-8">
                        <label class="form-lable is-valid">Phone</label>
                        <input class="form-control" type="number" placeholder="Enter your contect number." required>
                    </div>
                </div>

                <div class="row">
                    <label class="form-lable is-valid">Password</label>
                    <input class="form-control" type="number" placeholder="Re-Enter your Password" required>
                </div>
                </div>

                <div class="row">
                    <div class="form-check is-valid">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">I accept all terms and conditions.</lable>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">submit</button>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
