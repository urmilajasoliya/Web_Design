<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>form-2 booststrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form-2.css">
</head>

<body>

        <div class="form-2">
            <h1>Register</h1>
            <input type="text" class="form-control-First Name" placeholder="first name">
            <input type="text" class="form-control" placeholder=" Enter your first Name"><br><br>

            <input type="text" class="form-control-First Name" placeholder="Email">
            <input type="text" class="form-control" placeholder=" Enter your email"><br><br>

            <input type="text" class="form-control-First Name" placeholder="Address Line-2">
            <input type="text" class="form-control" placeholder="Village/City Name"><br><br>

            <input type="text" class="form-control-First Name" placeholder="Country">
            <input type="text" class="form-control" placeholder="Afghanistan"><br><br>

            <input type="text" class="form-control-First Name" placeholder="Gender">
            <input type="text" class="form-control" placeholder="Male"><br><br>

            <input type="text" class="form-control-First Name" placeholder="password">
            <input type="text" class="form-control" placeholder=" Enter your password"><br>

            <div class="form-check">
                <label class="form-check-lable">
                    <input class="form-check-input" type="checkbox" name="i accept">I accept all terms and
                    conditions.</label><br><br>
            </div>

            <div class="form-3">
                <input type="text" class="form-control-First Name" placeholder="Last name">
                <input type="text" class="form-control" placeholder=" Enter your last name."><br><br>

                <input type="text" class="form-control-First Name" placeholder="Address Line-1">
                <input type="text" class="form-control" placeholder="Location/House/Street no."><br><br>

                <input type="text" class="form-control-First Name" placeholder="State">
                <input type="text" class="form-control" placeholder=" Enter your state name"><br><br>

                <input type="text" class="form-control-First Name" placeholder="Date of birth">
                <input type="text" class="form-control" placeholder="mm/dd/yyyy"><br><br>

                <input type="text" class="form-control-First Name" placeholder="Country code">
                <input type="text" class="form-control" placeholder="USA(+1)"><br><br>

                <input type="text" class="form-control-First Name" placeholder="Confirm password">
                <input type="text" class="form-control" placeholder=" Re-Enter your password"><br><br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
